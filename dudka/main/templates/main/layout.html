{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/pic.jpg' %}" alt="Лого">
        <span class="user">{{user.username}}</span>
        <br><br>
        <div class="title_3">
        <ul>
            {% if request.user.is_authenticated %}
           <li><a href="{% url 'logout' %}">Выход</a></li>
            {% else %}
            <a href="{%url 'register' %}">Регистрация</a>
            <a href="{%url 'login' %}">Авторизация</a>
            {% endif %}


            <li><a href="{%url 'board'%}">Вопросы</a></li>
            <li><a href="{%url 'create'%}">Сформировать вопрос</a></li>
        </ul>
        </div>
    </aside>
  <main>
    {% block baza %}
  {% endblock %}
      </main>
</body>
</html>
